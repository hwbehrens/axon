name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  check-score:
    name: score check
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: Check for self-assessment score
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          if echo "$PR_BODY" | grep -qP '\*\*Score:\s*\d+\s*/\s*100\*\*'; then
            score=$(echo "$PR_BODY" | grep -oP '\*\*Score:\s*\K\d+')
            echo "✅ Self-assessment score: $score/100"
            if [ "$score" -lt 70 ]; then
              echo "⚠️  Score below 70 — please review RUBRIC.md and address gaps before requesting review."
              exit 1
            fi
          else
            echo "❌ No self-assessment score found in PR body."
            echo "Please add a score line: **Score: NN/100** (see RUBRIC.md)"
            exit 1
          fi

  fmt:
    name: fmt
    needs: [check-score]
    if: always() && (needs.check-score.result == 'success' || needs.check-score.result == 'skipped')
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --check
        working-directory: axon

  clippy:
    name: clippy
    needs: [fmt]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: axon
      - run: cargo clippy -- -D warnings
        working-directory: axon

  test:
    name: test
    needs: [clippy]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: axon
      - run: cargo test
        working-directory: axon

  bench:
    name: bench
    needs: [test]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: axon
      - run: cargo bench --no-run
        working-directory: axon

  fuzz:
    name: fuzz
    needs: [bench]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: axon/fuzz
      - run: cargo install cargo-fuzz
      - name: Fuzz all targets (short run)
        working-directory: axon
        run: |
          for target in fuzz_envelope_decode fuzz_envelope_roundtrip fuzz_wire_decode fuzz_ipc_command fuzz_config_toml fuzz_known_peers; do
            cargo fuzz run "$target" -- -max_total_time=30
          done
