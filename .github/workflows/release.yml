name: release

on:
  release:
    types: [published]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> "$GITHUB_ENV"

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: axon
          key: ${{ matrix.target }}

      - name: Build
        working-directory: axon
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          BIN=axon/target/${{ matrix.target }}/release/axon
          ARCHIVE=axon-${{ github.ref_name }}-${{ matrix.target }}.tar.gz
          tar czf "$ARCHIVE" -C "$(dirname "$BIN")" "$(basename "$BIN")"
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Upload to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload "${{ github.ref_name }}" "${{ env.ARCHIVE }}"

  homebrew-tap-check:
    name: homebrew tap check
    runs-on: ubuntu-latest
    steps:
      - name: Check if homebrew-axon tracks this release
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          formula_content="$(gh api 'repos/hwbehrens/homebrew-axon/contents/Formula/axon.rb?ref=main' --jq .content | tr -d '\n' | base64 --decode)"

          if grep -Fq "refs/tags/${RELEASE_TAG}.tar.gz" <<< "$formula_content"; then
            {
              echo "### Homebrew Tap Status"
              echo ""
              echo "- \`homebrew-axon\` already references \`${RELEASE_TAG}\`."
            } >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          {
            echo "### Homebrew Tap Status"
            echo ""
            echo "- \`homebrew-axon\` does not yet reference \`${RELEASE_TAG}\`."
            echo "- Update: https://github.com/hwbehrens/homebrew-axon/blob/main/Formula/axon.rb"
          } >> "$GITHUB_STEP_SUMMARY"

          echo "::warning title=Homebrew tap update needed::Update hwbehrens/homebrew-axon to ${RELEASE_TAG}."
