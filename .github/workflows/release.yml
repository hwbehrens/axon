name: release

on:
  release:
    types: [published]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> "$GITHUB_ENV"

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: axon
          key: ${{ matrix.target }}

      - name: Build
        working-directory: axon
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          BIN=axon/target/${{ matrix.target }}/release/axon
          ARCHIVE=axon-${{ github.ref_name }}-${{ matrix.target }}.tar.gz
          tar czf "$ARCHIVE" -C "$(dirname "$BIN")" "$(basename "$BIN")"
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Upload to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload "${{ github.ref_name }}" "${{ env.ARCHIVE }}"

  homebrew-tap-update:
    name: homebrew tap update
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Open PR in homebrew-axon
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          if [[ -z "${GH_TOKEN}" ]]; then
            echo "::warning ::HOMEBREW_TAP_TOKEN is not configured; skipping tap update."
            exit 0
          fi

          TAP_REPO="hwbehrens/homebrew-axon"
          TARBALL_URL="https://github.com/hwbehrens/axon/archive/refs/tags/${RELEASE_TAG}.tar.gz"
          BRANCH="bump-axon-${RELEASE_TAG}"

          # Check if formula already references this tag
          formula_content="$(gh api "repos/${TAP_REPO}/contents/Formula/axon.rb?ref=main" --jq .content | tr -d '\n' | base64 --decode)"
          if grep -Fq "refs/tags/${RELEASE_TAG}.tar.gz" <<< "$formula_content"; then
            echo "::notice ::homebrew-axon already references ${RELEASE_TAG}."
            exit 0
          fi

          # Compute sha256 of the source tarball
          SHA256="$(curl -fsSL "$TARBALL_URL" | sha256sum | awk '{print $1}')"
          echo "Computed sha256: ${SHA256}"

          # Clone the tap repo and create a branch
          gh repo clone "$TAP_REPO" homebrew-axon
          cd homebrew-axon
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"

          # Update url and sha256 in the formula
          sed -i "s|url \"https://github.com/hwbehrens/axon/archive/refs/tags/.*\.tar\.gz\"|url \"${TARBALL_URL}\"|" Formula/axon.rb
          sed -i "s|sha256 \"[a-f0-9]\{64\}\"|sha256 \"${SHA256}\"|" Formula/axon.rb

          # Commit and push
          git add Formula/axon.rb
          git commit -m "axon ${RELEASE_TAG}"
          git push origin "$BRANCH"

          # Open PR (brew test-bot will build bottles; label with pr-pull to publish)
          PR_URL="$(gh pr create \
            --repo "$TAP_REPO" \
            --base main \
            --head "$BRANCH" \
            --title "axon ${RELEASE_TAG}" \
            --body "Automated formula update for [axon ${RELEASE_TAG}](https://github.com/hwbehrens/axon/releases/tag/${RELEASE_TAG}).

          Once CI passes, apply the \`pr-pull\` label to build and publish bottles.")"

          {
            echo "### Homebrew Tap Status"
            echo ""
            echo "- Opened PR in \`${TAP_REPO}\` for \`${RELEASE_TAG}\`."
            echo "- ${PR_URL}"
          } >> "$GITHUB_STEP_SUMMARY"
